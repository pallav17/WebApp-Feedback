                    <!--CUSTOM CHART START -->
                    <div>

                        <div class="row mt">
                            <div class="col-lg-12">
                                <div class="form-panel">
                                    <h4 class="mb"><i class="fa fa-angle-right"></i> Provide a Feedback</h4>
                                    <!--<form class="form-horizontal style-form" method="get">-->
                                    <form class="form-horizontal style-form" name="myForm">
                                        <div class="form-group">
                                            <label class="col-sm-2 col-sm-2 control-label">Feedback Subject:</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" name="subject1" ng-model="subject" required="required">
                                                <span ng-show="myForm.subject1.$touched && myForm.subject1.$invalid" style="color:red;">Required Field</span>
                                            </div>
                                        </div>


                                        <div class="form-group">
                                            <label class="col-sm-2 col-sm-2 control-label">Employee Name</label>
                                            <div class="col-sm-10">
                                                <select ng-model="myEmployee" class="form-control" required>
                                                    <option name="event1" id="event" data-ng-repeat="evs in WebService1class" value={{evs.Email}}>{{evs.FirstName}}&nbsp;{{evs.LastName}}</option>
                                                    <!--evs in WebService1class | orderBy:'LastName'-->
                                                </select>
                                                <span ng-show="myForm.event1.$touched && myForm.event1.$invalid" style="color:red;">Required Field</span>
                                            </div>
                                        </div>


                                        <div class="form-group">
                                            <label class="col-sm-2 col-sm-2 control-label">Things you liked:</label>
                                            <div class="col-sm-10">
                                                <textarea name="pr1" class="form-control" ng-model="pr" required="required" maxlength="160"> </textarea>
                                                <p> {{160 - (pr.length) }} Remaining</p>
                                                <span ng-show="myForm.pr1.$touched && myForm.pr1.$invalid" style="color:red;">Required Field</span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 col-sm-2 control-label">Please suggest an improvment</label>
                                            <div class="col-sm-10">
                                                <textarea name="nr1" class="form-control" ng-model="nr" required="required" maxlength="160"></textarea>
                                                <p> {{160 - (nr.length) }} Remaining</p>
                                                <span class="help-block">Please let the Employee know if he/she can improve in any way</span>
                                                <span ng-show="myForm.nr1.$touched && myForm.nr1.$invalid" style="color:red;">Required Field</span>
                                            </div>
                                        </div>




                                        <div class="form-group">
                                            <label class="col-sm-2 col-sm-2 control-label">Rating</label>
                                            <div class="col-sm-10">
                                                <div ng-repeat="rating in ratings">
                                                    <!--<h6> 
                                                    {{rating.current}}
                                                    {{rating.max}}
                                                </h6>-->
                                                    <div star-rating rating-value="rating.current" max="rating.max" on-rating-selected="getSelectedRating(rating)"></div>
                                                </div>


                                                <div>

                                                    <input type="button" class="btn btn-theme btn-block" value="Save Feedback" ng-click="takeFeedback()" />
                                                </div>
                                            </div>

                                        </div>

                                    </form>
                                </div>
                            </div>
                            <!-- col-lg-12-->

                        <!-- /row -->
                        <!-- INPUT MESSAGES -->

        <script type="application/javascript">
            $(document).ready(function() {
              $("#date-popover").popover({
                html: true,
                trigger: "manual"
              });
              $("#date-popover").hide();
              $("#date-popover").click(function(e) {
                $(this).hide();
              });

              $("#my-calendar").zabuto_calendar({
                action: function() {
                  return myDateFunction(this.id, false);
                },
                action_nav: function() {
                  return myNavFunction(this.id);
                },
                ajax: {
                  url: "show_data.php?action=1",
                  modal: true
                },
                legend: [{
                    type: "text",
                    label: "Special event",
                    badge: "00"
                  },
                  {
                    type: "block",
                    label: "Regular event",
                  }
                ]
              });
            });

            function myNavFunction(id) {
              $("#date-popover").hide();
              var nav = $("#" + id).data("navigation");
              var to = $("#" + id).data("to");
              console.log('nav ' + nav + ' to: ' + to.month + '/' + to.year);
            }
