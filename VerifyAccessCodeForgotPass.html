<body>

    <!-- **********************************************************************************************************************************************************

    <div ng-app="Myapp" ng-controller="Mycontroller">
        <div id="login-page">
            <div class="container">
                <form class="form-login" name="myForm">
                    <h2 class="form-login-heading">Access Code Verification</h2>
                    <div class="login-wrap">
                        <input type="text" class="form-control" name="otp" placeholder="Enter 4 digit Access Code" ng-model="otpno" pattern="[0-9]{4}" autofocus>
                        <span ng-show="myForm.otp.$error.pattern" style="color:red;">Enter your Access Code!</span>
                        <span ng-show="myForm.otp.$touched && myForm.otp.$invalid" style="color:red;">required Field.</span>
                        <br />
                        <input type="button" class="btn btn-theme btn-block" value="Verify" ng-click="VerifyAccessCodeForgotPass()" />

                        <hr>

                        <div class="registration">
                            Don't have an account yet?<br />
                            <a class="" href="signup.html">
                                Create an account
                            </a>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
    <!-- js placed at the end of the document so the pages load faster -->
